<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script
            src="https://code.jquery.com/jquery-1.12.4.min.js"
        ></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">

        <script type="text/javascript"  src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

        <script>
            var table = null;


            function loadServiceList() {


                if (!table) {
                    table = $('#services_tab').DataTable({
                        "processing": true,
                        "serverSide": true,

                        "ajax": {
                            url: "/servicelist",
                            dataType: "json",
                            type: "get"

                        },
                        "columns": [
                            {"data": "id"},
                            {"data": "name"},
                            {"data": "port"},
                            {"data": "type"},
                            {"data": "entrypoint"},
                            {
                                "targets": -1,
                                "data": null,
                                "defaultContent": "<button>API DOCS</button>"
                            },
                            {
                                "targets": -1,
                                "data": null,
                                "defaultContent": "<button>Start</button>"
                            }
                        ]


                    });
                    $('#services_tab tbody').on('click', 'button', function () {
                        var data = table.row($(this).parents('tr')).data();
                        var parcel = {};
                        parcel.servicename = data['name'];
                        $.ajax({
                            type: "post",
                            //async: false,
                            url: "/showdocs",
                            //headers: {"Access-Control-Allow-Origin": "*"},
                            data: parcel,
                            success: function (data) {
                                window.open(data, '_blank');

                            }
                        });

                    });
                } else {
                    table.ajax.reload();
                }

            }
            $(document).ready(function () {
                loadServiceList();
            });
            function loadModule() {


                if (document.getElementById("content").childElementCount === 0) {

                    $.ajax({
                        type: "get",
                        //async: false,
                        url: "/loadModule",
                        //headers: {"Access-Control-Allow-Origin": "*"},
                        success: function (data) {
                            //alert(data);
                            document.getElementById("content").innerHTML = data;
                        }
                    });
                } else {

                    document.getElementById("content").innerHTML = '';
                }

            }

            function send() {


                var name = document.getElementById('name');
                var entrypoint = document.getElementById('entrypoint');

                if (!name.validity.valid) {
                    alert('Введите имя в правильном формате!');
                    return;
                }

                if (!entrypoint.validity.valid) {
                    alert('Введите точку входа в правильном формате!');
                    return;
                }

                var file = document.getElementById('file');
                var formData = new FormData();
                if (file.files.length) {
                    formData.append('file', file.files[0]);


                    $.ajax({
                        type: "post",
                        //async: false,
                        url: "/upload",
                        contentType: 'multipart/form-data',
                        //headers: {"Access-Control-Allow-Origin": "*"},
                        processData: false,
                        contentType: false,
                        data: formData,
                        success: function (data) {
                            var parcel = {};
                            parcel.name = $("#name").val();
                            parcel.port = $("#port").val();
                            parcel.type = $("#type").val();
                            parcel.entrypoint = $("#entrypoint").val();

                            $.ajax({
                                type: "post",
                                //async: false,
                                url: "/table/servicelist/action/post",
                                //headers: {"Access-Control-Allow-Origin": "*"},
                                data: parcel,
                                success: function (data1) {
//                                alert(data);
//                                document.getElementById("content").innerHTML = "";
                                    if (data1.indexOf('err') === -1) {
                                        var unzipdata = {};
                                        unzipdata.src = data;
                                        unzipdata.dest = "services/" + $("#name").val();
                                        var file = document.getElementById('file');
                                        unzipdata.origzipname = file.files[0].name;


                                        $.ajax({
                                            type: "post",
                                            //async: false,
                                            url: "/unzip",
                                            //headers: {"Access-Control-Allow-Origin": "*"},
                                            data: unzipdata,
                                            success: function (data2) {
                                                alert(data2);
                                                document.getElementById("content").innerHTML = "";
                                                loadServiceList();
                                            }
                                        });
                                    } else {
                                        alert(data1);
                                    }

                                }
                            });






                        }
                    });
                }





            }
        </script>
    </head>
    <body>
        <button  onclick="loadModule();">
            Загрузка сервиса
        </button>


        <div id="content">
        </div >
        <br>
        <h3>Список Сервисов</h3>
        <div style="width: 30%">
            <table id="services_tab" class="table table-striped table-bordered ">
                <thead>
                <th>id</th>
                <th>name</th>
                <th>port</th>
                <th>type</th>
                <th>entypoint</th>
                <th>docs</th>
                <th>action</th>
                </thead>
            </table>
        </div>
    </body>
</html>
